<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Cost Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .input-section {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .input-group input {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
      }

      .input-group button {
        padding: 15px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .input-group button:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-label {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }

      .stat-value.cost {
        color: #667eea;
      }

      .chart-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .chart-title {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #333;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        margin: 40px 0;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° AI Agent Cost Monitor</h1>
        <p>Real-time cost tracking for your AI agents</p>
        <p style="margin-top: 10px; font-size: 0.95rem">
          <a
            href="/privacy.html"
            style="color: white; text-decoration: underline"
            >Privacy Policy</a
          >
          |
          <a
            href="https://github.com/Mkiza/ai-agent-cost"
            target="_blank"
            style="color: white; text-decoration: underline"
            >Open Source on GitHub</a
          >
        </p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="apiKeyInput"
            placeholder="Enter your API key (e.g., test-customer-1)"
            value="test-customer-1"
          />
          <button onclick="loadCosts()">View Costs</button>
        </div>
      </div>

      <div id="errorMessage"></div>
      <div id="loadingMessage"></div>
      <div id="dashboard"></div>
    </div>
    <script>
      let costChart = null;

      async function loadCosts() {
        const apiKey = document.getElementById("apiKeyInput").value.trim();

        if (!apiKey) {
          showError("Please enter an API key");
          return;
        }

        showLoading();
        clearError();

        try {
          const response = await fetch(`/api/costs/${apiKey}`);
          const data = await response.json();

          if (data.error) {
            showError(data.error);
            return;
          }

          if (!data.daily_breakdown || data.daily_breakdown.length === 0) {
            showEmptyState();
            return;
          }

          renderDashboard(data);
        } catch (error) {
          showError("Failed to load costs: " + error.message);
        } finally {
          hideLoading();
        }
      }

      function renderDashboard(data) {
        const dashboard = document.getElementById("dashboard");
        const summary = data.summary;
        const daily = data.daily_breakdown;

        dashboard.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Requests</div>
                        <div class="stat-value">${summary.total_requests.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Cost</div>
                        <div class="stat-value cost">$${parseFloat(summary.total_cost_usd).toFixed(4)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Cost per Request</div>
                        <div class="stat-value cost">$${(parseFloat(summary.total_cost_usd) / summary.total_requests).toFixed(6)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Request</div>
                        <div class="stat-value" style="font-size: 1.2rem;">${new Date(daily[0].date).toLocaleDateString()}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">Daily Cost Breakdown</h3>
                    <canvas id="costChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">Token Usage</h3>
                    <canvas id="tokenChart"></canvas>
                </div>
            `;

        renderCharts(daily);
      }

      function renderCharts(daily) {
        // Cost chart
        const costCtx = document.getElementById("costChart").getContext("2d");

        if (costChart) {
          costChart.destroy();
        }

        costChart = new Chart(costCtx, {
          type: "bar",
          data: {
            labels: daily
              .map((d) => new Date(d.date).toLocaleDateString())
              .reverse(),
            datasets: [
              {
                label: "Daily Cost (USD)",
                data: daily.map((d) => d.daily_cost_usd).reverse(),
                backgroundColor: "rgba(102, 126, 234, 0.5)",
                borderColor: "rgba(102, 126, 234, 1)",
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return "$" + value.toFixed(4);
                  },
                },
              },
            },
          },
        });

        // Token chart
        const tokenCtx = document.getElementById("tokenChart").getContext("2d");

        new Chart(tokenCtx, {
          type: "line",
          data: {
            labels: daily
              .map((d) => new Date(d.date).toLocaleDateString())
              .reverse(),
            datasets: [
              {
                label: "Input Tokens",
                data: daily.map((d) => d.total_input_tokens).reverse(),
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                tension: 0.4,
              },
              {
                label: "Output Tokens",
                data: daily.map((d) => d.total_output_tokens).reverse(),
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function showEmptyState() {
        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = `
                <div class="empty-state">
                    <h3>No data yet</h3>
                    <p>Send some requests through the proxy to see costs here</p>
                </div>
            `;
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.innerHTML = `<div class="error">${message}</div>`;
      }

      function clearError() {
        document.getElementById("errorMessage").innerHTML = "";
      }

      function showLoading() {
        document.getElementById("loadingMessage").innerHTML =
          '<div class="loading">Loading costs...</div>';
      }

      function hideLoading() {
        document.getElementById("loadingMessage").innerHTML = "";
      }

      // Load costs on page load if API key is present
      window.onload = function () {
        const apiKey = document.getElementById("apiKeyInput").value;
        if (apiKey) {
          loadCosts();
        }
      };
    </script>
  </body>
</html>
